<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>LFZ Student Grade Table</title>
</head>
<body class="container">
  <header class="row align-items-end my-4">
    <h1 class="title col-12 col-lg-9">Student Grade Table</h1>
    <h4 class="average-grade col-12 col-lg-3">
      <span>Average Grade</span>
      <span class="badge badge-secondary" id="averageGrade"></span>
    </h4>
  </header>
  <main class="row">
    <table class="table table-striped mx-auto col-12 col-lg-9">
      <thead class="thead-dark">
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
        <th class="text-center">Operations</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <aside class="col-12 col-lg-3">
      <form action="" method="POST">
      <h4 class="form-title" id="formTitle">Add Grade</h4>
        <div class="form-group row">
          <label for="name" class="col-form-label col-2 card align-items-center bg-light">
            <i class="fas fa-user"></i>
          </label>
          <input
            type="text"
            class="form-control col-10"
            id="name"
            name="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group row">
          <label for="course" class="col-form-label col-2 card align-items-center bg-light">
            <i class="far fa-list-alt"></i>
          </label>
          <input
            type="text"
            class="form-control col-10"
            id="course"
            name="course"
            placeholder="Course"
          />
        </div>
        <div class="form-group row">
          <label for="grade" class="col-form-label col-2 card align-items-center bg-light">
            <i class="fas fa-graduation-cap"></i>
          </label>
          <input
            type="text"
            class="form-control col-10"
            id="grade"
            name="grade"
            placeholder="Grade"
          />
        </div>
        <div class="form-group row">
          <button class="btn btn-success mx-2" type="submit" id="formSubmit">Add</button>
          <button class="btn btn-secondary" type="reset">Cancel</button>
        </div>
      </form>
    </aside>
  </main>
  <p class="d-none" id="noGrades">No Grades Recorded.</p>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
