<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <title>LFZ Student Grade Table</title>
</head>
<body class="container">
  <header class="row align-items-end my-4">
    <h1 class="col-9">Student Grade Table</h1>
    <h4 class="average-grade text-right col-3">
      <span>Average Grade</span>
      <span class="badge badge-secondary" id="averageGrade"></span>
    </h4>
  </header>
  <main class="row">
    <table class="table table-striped mx-auto col-9">
      <thead class="thead-dark">
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <aside class="col-3 text-right">
      <form action="POST">
        <div class="form-group row">
          <label for="name" class="col-form-label col-2">
            <i class="fas fa-user"></i>
          </label>
          <input type="text" class="form-control col-10" id="name" placeholder="Name">
        </div>
        <div class="form-group row">
          <label for="course" class="col-form-label col-2">
            <i class="far fa-list-alt"></i>
          </label>
          <input type="text" class="form-control col-10" id="course" placeholder="Course">
        </div>
        <div class="form-group row">
          <label for="grade" class="col-form-label col-2">
            <i class="fas fa-graduation-cap"></i>
          </label>
          <input type="text" class="form-control col-10" id="grade" placeholder="Grade">
        </div>
      </form>
    </aside>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
